<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rentals in Delhi - Zoomcar</title>
    <link rel="icon"
        href="https://play-lh.googleusercontent.com/9wm9e3TW3AJvGDLGRz0bXJfnfhidfKvHxiKZroMnciGTHh6ZFiQ3cIToSk6bKGPIKA"
        type="image/x-icon">
    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body>
    <!-- Section-First -->
    <section id="sec-1">
        <div>
            <img src="https://www.zoomcar.com/build/fb65fcc43b8bededb813e093ea2d47d3.svg" alt="signin">
        </div>
        <h2>Enter details to login/sign-up</h2>
        <div>
            <span><img
                    src="https://zoomcar-assets.zoomcar.com/images/original/38ff9c58fe221677b6e8958c1caba43d35710fe2.png?1654779648"
                    alt="flag-icon"> +91</span>
            <input type="number" placeholder="Enter Mobile Number" id="input">
        </div>
        <hr>
        <div id="email-btn">Continue with Email ID</div>
        <hr>
        <div class="images2">
            <span>Continue via Social</span>
            <img src="https://www.zoomcar.com/build/62ba375ec1a9fbcbee9e9099181c8d38.svg" alt="fb">
            <img src="https://www.zoomcar.com/build/279de03b0c8ecdb4db56a79da6e775e6.svg" alt="google">
        </div>
    </section>

    <!-- Sign-In-Window Pop Up for Mobile log in-->
    <section id="pop-up">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/2976/2976252.png" alt="left" id="left-img">
            <h3>Enter Mobile Number & Password</h3>
            <div class="cont-1">
                <div>
                    <img src="https://zoomcar-assets.zoomcar.com/images/original/38ff9c58fe221677b6e8958c1caba43d35710fe2.png?1654779648"
                        alt="flag-icon">
                    <span> +91 </span>
                </div>
                <form id="form1">
                    <input type="number" placeholder="Mobile Number" id="mobile"  required>
                    <input type="password" placeholder="Password" id="password1" required>
                    <input type="submit" value="SUBMIT" class="btn-sub">
                </form>
            </div>
        </div>

        <!-- If the user is not registered -->
        <div id="register">
            <img src="https://cdn-icons-png.flaticon.com/512/2976/2976252.png" alt="left" id="left-img" class="left-img3">
            <h3>Enter your details</h3>
            <form id="form2">
                <input type="text" placeholder="Enter Your Name" id="name" required>
                <input type="number" placeholder="Enter Mobile Number" id="mobile_no" required>
                <input type="email" placeholder="Email ID" id="email_id" required>
                <input type="password" placeholder="Enter Password" id="pass" required>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </section>

    <!-- Sign-In-Window Pop Up for Email log in-->

    <section id="pop-up2">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/2976/2976252.png" alt="left" id="left-img2" class="left-img4">
            <h3>Enter Email ID</h3>
            <p>We'll verify if the email is registered with us</p>
            <div class="cont-2">
                <form id="form3">
                    <input type="email" placeholder="Email ID" id="email" required>
                    <input type="password" placeholder="Password" id="password2" required>
                    <input type="submit" value="SUBMIT" id="btn-sub2">
                </form>
            </div>
        </div>
    </section>

</body>
<script src="./scripts/signup.js"></script>

</html>
